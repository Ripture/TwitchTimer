
<html>
  <head>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <style>
    #rcorners {
      border-radius: 15px 50px 30px 5px;
      background: #8AC007;
      padding: 20px; 
      width: 200px;
      height: 150px; 
    }
    body {
      background: #C8C8C8 no-repeat fixed center;
    }

    h1 {
      text-shadow: 2px 2px 4px purple;
    }
    </style>
    <script>
    var counter = 20;
    var counting;
    var paused = false;
    id = setInterval(timer, 1000);

    function pauseTimer(){
      if (paused){
        id = setInterval(timer, 1000);
        document.getElementById("pausebtn").innerHTML = "Pause";
      }
      else {
        document.getElementById("pausebtn").innerHTML = "Unpause";
        clearInterval(id)
      }
      paused = !paused;
    }

    function timer(){
      counter--;
      if(counter < 0) {
        document.getElementById("go").click();
      } else {
        document.getElementById("timer").innerHTML = counter.toString();
        }
    }
    </script>
  </head>
  <body>
    <div id="background">
      <div class="container">
        <div class="page-title">
          <h1>Twitch</h1>
          <div>Streamer: {{ .Name }}&emsp;Viewers: {{ .Viewers}}</div>
          <form action ="next" method ="POST">
            <Input type ="submit" value="go" id="go">
          </form>
          <button type="button" onclick="pauseTimer()" id="pausebtn">Pause</button>
          <div id="timer">20</div>
          <hr />
        </div>

      <div id="player">
        <object type="application/x-shockwave-flash" height="378" width="620"   data="//www-cdn.jtvnw.net/swflibs/TwitchPlayer.swf" bgcolor="#000000">
          <param name="allowFullScreen" value="true" />
          <param name="allowScriptAccess" value="always" />
          <param name="allowNetworking" value="all" />
          <param name="movie" value="//www-cdn.jtvnw.net/swflibs/TwitchPlayer.swf" />
          <param name="flashvars" value="channel={{ .Name }}&auto_play=true& start_volume=25" />
        </object>
      </div>
    </div>
    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
